  <body>
    <div>
      <link href="{{ url_for('static', filename='css/registration.css') }}" rel="stylesheet" />

      <div class="registration-container">
        <header
          data-role="Header"
          class="login-header-header login-header-root-class-name"
        >
          <a href="{{ url_for('index') }}" class="login-header-navlink">
            <h1 class="login-header-text"><span>Student Helper</span></h1>
          </a>
        </header>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert" style="text-align: center; width: 100%">
            <span style="color: red">{{ message }}</span><br>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form class="registration-form" method="post">
          <div class="registration-h-container1">
            <div class="registration-v-container1">
              <label class="formLable">Имя</label>
              <input
                name="first_name"
                type="text"
                required
                placeholder="Иван"
                class="registration-textinput input"
              />
              <label class="formLable">Фамилия</label>
              <input
                name="last_name"
                type="text"
                required
                placeholder="Иванов"
                class="registration-textinput1 input"
              />
              <label class="formLable">Пароль</label>
              <input
                name="password"
                type="password"
                required
                placeholder="password"
                class="registration-textinput2 input"
              />
              <label class="formLable">Подтверждение пароля</label>
              <input
                name="password_confirm"
                type="password"
                required
                placeholder="password (confirm)"
                class="registration-textinput3 input"
              />
            </div>
            <div class="registration-v-container2">
              <label class="formLable">Почта</label>
              <input
                name="email"
                type="email"
                required
                placeholder="ivan.ivanov@mail.ru"
                class="registration-textinput4 input"
              />
              <label class="formLable">Учебное заведение</label>
              <input
                name="university"
                type="text"
                required
                placeholder="Полное название заведения"
                class="registration-textinput5 input"
              />
              <label class="formLable">Год поступления</label>
              <input
                name="year_of_admission"
                value="2020"
                type="number"
                required
                placeholder="2020"
                class="registration-textinput6 input"
              />
              <button class="registration-button button" type="submit">
                <span>
                  <span>Регистрация</span>
                  <span></span>
                </span>
              </button>
            </div>
          </div>
        </form>
        <footer class="footer-footer footer-root-class-name1">
          <h1 class="footer-text"><span>SH</span></h1>
          <span class="footer-text1">
            <span>
              Контакты: admin@mail.ru | +7-(999)-888-77-66
            </span>
          </span>
          <div class="footer-icon-group">
